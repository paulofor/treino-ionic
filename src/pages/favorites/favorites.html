<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngIf="favoritos">
    <ion-list>
      <ion-item-sliding *ngFor="let favorito of favoritos" #item>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="{{BaseURL + favorito.imagem}}" />
          </ion-thumbnail>
          <h3>{{ favorito.nome }}</h3>
          <p>{{ favorito.descricao }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteFavorito(item, favorito.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div [hidden]="favoritos || errMes">
    <ion-spinner></ion-spinner>
    <h4>carregando...</h4>
  </div>
  <div *ngIf="errMes">
    <h2>Erro</h2>
    <h4>{{ errMes }}</h4>
  </div>
</ion-content>
