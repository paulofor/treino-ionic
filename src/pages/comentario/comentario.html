<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comentário</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="comentarioForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Ranking</ion-label>
      <ion-range min="0" max="5" step="1" snaps="true" formControlName="ranking">
        <ion-icon range-left small name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Comentário</ion-label>
      <ion-textarea formControlName="comentario"></ion-textarea>
    </ion-item>

    <button ion-button type="submit" [disabled]="!comentarioForm.valid">Enviar</button>
  </form>
</ion-content>
