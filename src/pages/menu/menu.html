<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-brackground-image">
  <div *ngIf="pratos">
    <ion-card *ngFor="let prato of pratos" 
      (click)="pratoSelecionado($event,prato)"
      (pan)="adicionaFavorito(prato)">
      <img src="{{BaseURL + prato.imagem }}" />
      <div class="card-title">{{ prato.nome }}</div>
      <div class="card-subtitle">{{ prato.descricao }}</div>
    </ion-card>
  </div>

    <div [hidden]="pratos || mensagemErro">
      <ion-spinner></ion-spinner>
      <h4>carregando...</h4>
    </div>
    <div *ngIf="mensagemErro">
      <h2>Erro</h2>
      <h4>{{ mensagemErro }}</h4>
    </div>
</ion-content>
